<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
         <span class="navbar-text">
                <h5 class="text-white bg-dark" id="user-info"></h5>
            </span>
        <form class="form-signin" method="get" action="/logout">
            <button class="btn btn-outline-light border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex">
    <div id="sidebar" class="bg-light p-4" style="min-width: 200px;">
        <ul class="nav flex-column">
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/user">User</a>
            </li>
        </ul>
    </div>

    <div id="content" class="p-4" style="flex: 1;">
        <h2 class="mb-4">User Information Page</h2>
        <div class="card">
            <div class="card-header">
                About User
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td id="user-id"></td>
                        <td id="user-first-name"></td>
                        <td id="user-last-name"></td>
                        <td id="user-age"></td>
                        <td id="user-email"></td>
                        <td id="user-roles"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="/User.js"></script>
</body>
</html>
